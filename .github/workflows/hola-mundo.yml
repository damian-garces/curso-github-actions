# Nombre del workflow que aparecerá en GitHub
name: Build and Run C# App

# Define cuándo se ejecuta el workflow
on: [push]

jobs:
  build-and-run:
    runs-on: ubuntu-latest  # Usa una máquina virtual con Ubuntu
    
    steps:
    # Descarga el código del repo a la máquina virtual
    - name: Checkout código
      uses: actions/checkout@v4
    
    # Instala .NET SDK en la máquina virtual
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'  # Versión de .NET a instalar
    
    # Crea un proyecto temporal para compilar el archivo
    - name: Crear proyecto y compilar
      run: |
        dotnet new console -n TempProject -o .
        cp Program.cs ./Program.cs
        dotnet run
