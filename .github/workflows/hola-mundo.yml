# Nombre del workflow que aparecerá en GitHub
name: Build and Run C# App
run-name: My First Workflow

# Define cuándo se ejecuta el workflow
on: [push]

jobs:
  build-and-run:
    runs-on: ubuntu-latest  # Usa una máquina virtual con Ubuntu
    
    steps:
    # Descarga el código del repo a la máquina virtual
    - name: Checkout código
      uses: actions/checkout@v4
    
    # Instala .NET 10 SDK en la máquina virtual
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'  # Usa .NET 10
    
    # Ejecuta el archivo C# directamente (sin proyecto!)
    - name: Ejecutar archivo C#
      run: dotnet run Program.cs
