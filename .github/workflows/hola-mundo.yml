# Nombre del workflow que aparecerá en GitHub
name: Build and Run C# App

# Define cuándo se ejecuta el workflow
on:
  push:
    branches: [ main, master ]  # Se ejecuta cuando haces push a estas ramas
  pull_request:
    branches: [ main, master ]  # Se ejecuta cuando abres/actualizas un PR
  workflow_dispatch:  # Permite ejecutarlo manualmente desde la UI de GitHub

jobs:
  build-and-run:
    runs-on: ubuntu-latest  # Usa una máquina virtual con Ubuntu
    
    steps:
    # Descarga el código del repo a la máquina virtual
    - name: Checkout código
      uses: actions/checkout@v4
    
    # Instala .NET SDK en la máquina virtual
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'  # Versión de .NET a instalar
    
    # Compila y ejecuta el archivo .cs directamente
    - name: Compilar y ejecutar
      run: dotnet script Program.cs
